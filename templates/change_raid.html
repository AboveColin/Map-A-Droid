<html
<head>
 <meta charset="utf-8">
 <title>MADMIN - change Raid</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap.min.css">
 </head>
<body>
<h1>Modify existing Raid</h1>
<div id="show-data"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.4/push.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsts/1.5.0/jsts.min.js"></script>	

<script>


		  
		  
		  $(document).ready(function () {

		   var displayResources = $('#show-data');

		   displayResources.text('Loading data ...');

		   $.ajax({
		   type: "GET",
		   url: "/near_gym?lat={{ lat }}&lon={{ lon }}",
		   success: function(result)
		   {
		   console.log(result);
		   var output="<table><thead><tr><th>Name</th><th>Hashpic</th><th>Match</th></thead><tbody>";
		   for (var i in result)
		   {
		   output+="<tr><td>" + result[i].name + "<br><br>Gym-ID: " + result[i].id + "</td><td><img src='" + result[i].filename + "' width=200></td><td><a href='modify_raid_gym?hash={{ hash }}&id=" + result[i].id + "&mon={{ mon }}&lvl={{ lvl }}'>Match to this Gym</a> </td></tr>";
		   }
		   output+="</tbody></table>";

		   displayResources.html(output);
		   $("table").addClass("table");
		   $('table').DataTable();
		   }
		   });

		  });
</script>
</body>
</html>
